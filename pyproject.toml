[tool.poetry]
name = "guiguts"
version = "2.0.0-alpha.4"
description = "Guiguts version 2, Python/tkinter version"
authors = ["Nigel <windymilla@users.noreply.github.com>"]
readme = "README.md"
packages = [{include = "guiguts", from = "src"}]

[tool.poetry.dependencies]
python = "^3.11"
Pillow = "^10.1"
pywin32 = {version = "^306", platform = "win32"}
roman = "^4.1"
regex = "^2024.5"
levenshtein = "^0.25.1"

[tool.poetry.group.dev.dependencies]
black = "^24.4"
flake8 = "^7.0"
Sphinx = "^7.2"
pytest = "^8.3"
mypy = "^1.8"
pylint = "^3.0.3"
types-Pillow = "^10.1"
types-regex = "^2024.5"
build = "^1.0.3"

[tool.poetry.scripts]
guiguts = "guiguts.application:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pylint."messages control"]
confidence = ["HIGH", "CONTROL_FLOW", "INFERENCE", "INFERENCE_FAILURE", "UNDEFINED"]

disable = [
  "raw-checker-failed",
  "bad-inline-option",
  "locally-disabled",
  "file-ignored",
  "suppressed-message",
  "useless-suppression",
  "deprecated-pragma",
  "use-symbolic-message-instead",
  "line-too-long",
  "logging-fstring-interpolation",
  "logging-not-lazy",
  "too-few-public-methods",
  "too-many-ancestors",
  "too-many-public-methods",
  "too-many-statements",
  "too-many-instance-attributes",
  "too-many-locals",
  "too-many-arguments",
  "too-many-return-statements",
  "too-many-lines",
  "too-many-branches",
  "too-many-nested-blocks",
  "global-statement"
]

enable = ["c-extension-no-member"]

[tool.pylint.SIMILARITIES]
min-similarity-lines = 6
